<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card project 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="box">
            <div class="image">
                <img src="download.jpg" alt="">
            </div>

            <div class="heading">
                <h1>Order Summary</h1>
            </div>

            <div class="para">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Aspernatur, vero alias. Aliquam sapiente ipsa eius. Obcaecati aut, corrupti exercitationem debitis odit corporis id illo ducimus officiis dolores molestias. Impedit, natus.</p>
            </div>

            <div class="priceSec">
                <div class="price">
                <div id="price">
                    <img src="music.jpg" alt="">
                    <div>
                        <p>Annual Price</p>
                        <p>$99/year</p>
                    </div>
                </div>
                <div id="change">
                    <a href="#">change</a>
                </div>
            </div>
            </div>
            

            <div class="payment">
                <button>Proceed to payment</button>
            </div>

            <div class="cancel">
                <a href="">Cancel Order</a>
            </div>

        </div>


    </div>
